<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Stock Details</title>
    <style>
      
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Product Stock Details</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Sl.No</th>
                <th scope="col">Product Name</th>
                <th scope="col">Stock Quantity</th>
                <th scope="col">Branch</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for instance in instances %}
                <tr>
                    <td style="text-align:center;">{{forloop.counter}}</td>
                    <td style="text-align:center;">{{instance.product_name}}</td>
                    <td style="text-align:center;">{{instance.quantity}}</td>
                    <td style="text-align:center;">{{instance.branch}}</td>
                    <td style="text-align:center;">{{instance.status}}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>

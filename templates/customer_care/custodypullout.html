{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-header-breadcrumb d-md-flex d-block align-items-center justify-content-between ">
    <h4 class="fw-medium mb-0">Custody Pull Out</h4>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0);" class="text-white-50">Customer care</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Custody Pull Out</li>
      </ol>
  </div>
<div class="main-content app-content">
    <div class="container-fluid">
             <!-- Start:: row-1 -->
             <div class="row">
                <div class="col-xl-12">
                    <div class="card custom-card">
                        <div class="card-header">
                            <div class="card-title mx-auto">
                                Custody Pull Out</div>
                        </div>
                        <div class="card-body">
                <form enctype="multipart/form-data" role="form" method="post"
                     class="row g-3 needs-validation">
                            {% csrf_token %}
                            <!--row 1-->
                            <div class="col-md-6">
                            <div class="form-group required">
                                <label class='control-label'>Item Name</label>
                                
                                <input type="text" id="itemname" name="name" value ="{{item_name }}" class="form-control">
                            </div>
                            </div>
                           
                            <div class="col-md-6">
                            <div class="form-group required">
                                <label class='control-label'>Quantity_to_be_taken_out</label>
                               
                                <input type="text" id="qucountantity" name="count" value =" {{ count }}" class="form-control">
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="form-group required">
                                <label class='control-label'>Scheduled Date</label>
                                
                                <input type="datetime" id="date" name="Scheduleddate" value ="" class="form-control">
                            </div>
                            </div>
                                
                            <div class="col-12 text-end mt-5">
                                <input type="submit" class="btn btn-primary me-2 mb-2 submitcls" value="Submit">
                                <button class="btn btn-success   me-md-2  mb-2" type="button"
                                    onClick="javascript:history.go(-1);">
                                    <i class="bi bi-backspace-fill pe-1"></i>Back</button>
                                <a class="btn btn-success me-md-2  mb-2" href="{% url 'branch' %}">
                                    <i class="bi bi-backspace-fill pe-1"></i> Back to Dashboard
                                </a>
                            </div>
                    </form>
                 </div>
            </div>
            </div>

{% endblock %}
